<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Employee Directory</h3>
    <hr>
    <p class="h4 mb-4">Add Employee</p>
    <form METHOD="POST" th:object="${employee}" action="#" th:action="@{/employees/add}">
    <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 w-25">
        <input type="text" th:field="${employee.lastName}" placeholder="Last Name" class="form-control mb-4 w-25">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
  <button type="submit" class="btn btn-info col-2">Add</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to employees List</a>
</div>
</body>
</html>
